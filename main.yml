[OSEv3:children]
masters
nodes

[OSEv3:vars]
ansible_ssh_user=root
deployment_type=origin
containerized=true
openshift_release=v1.5

openshift_hosted_metrics_deploy=true
openshift_hosted_metrics_deployer_version=v1.5.0
openshift_hosted_metrics_storage_kind=nfs
openshift_hosted_metrics_storage_access_modes=['ReadWriteOnce']
openshift_hosted_metrics_storage_host=###
openshift_hosted_metrics_storage_nfs_directory=/var/nfs_share_metrics
openshift_hosted_metrics_storage_volume_name=metrics
openshift_hosted_metrics_storage_volume_size=10Gi
openshift_hosted_router_selector='region=infra'
openshift_image_tag=v1.5.0

openshift_enable_origin_repo=false
enable_docker_excluder=false
openshift_master_cluster_public_hostname=master.devopshumans.com
openshift_public_hostname=console.devopshumans.com
openshift_master_default_subdomain=cloudapps.devopshumans.com

[masters]
oshift-master

[etcd]
oshift-master

[nodes]
oshift-master openshift_node_labels="{'region': 'infra', 'zone': 'default'}" openshift_schedulable=true
oshifr-compute openshift_node_labels="{'region': 'primary', 'zone': 'default'}" openshift_schedulable=false
